<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>1</title>
    <style>
    .board_list_wrap{
      padding: 50px;
    }

    .board_list_head{
      border-top: 2px solid green;
      border-bottom: 1px solid #ccc
    }

    .board_list_body .item{
      border-bottom: 1px solid #ccc
    }

    .board_list_head,
    .board_list_body .item{
      font-size:0px;
    }

    .board_list_head>div,
    .board_list_body .item>div{
      font-family: 'Do Hyeon', sans-serif;
      display:inline-block;
      font-size: 25px;
      text-align: center;
      padding: 10px 0;
    }

    .board_list_head>div{
      font-weight: 600;
    }

    .board_list .number{
      width: 10%;
    }

    .board_list .title{
      width: 55%;
    }

    .board_list_body div .title{
      text-align: left;
    }

    .board_list_body div .title a:hover{
      text-decoration: underline;
    }

    .board_list .writer{
      width: 10%;
    }

    .board_list .date{
      width: 15%;
    }

    .board_list .view{
      width: 10%;
    }
    .board_list_body .item>div{
      font-size: 20px;
      text-align: left;
      font-family: 'Noto Serif KR', serif;
    }
    .buttons{
      text-align: center;
    }
  </style>
  </head>
  <body>
    <div class="board_list_wrap">
      <div class="board_list">
        <div class="board_list_head">
          <div class="number">2</div>
          <div class="title"> 송영옥 (님)의 취미 </div>
          <div class="wrtier">관리자</div>
          <div class="date">05-26</div>
          <div class="view">3</div>
        </div>
        <div class="board_list_body">
          <div class="item">
            <div class="body">송영옥 (님)의 취미는 "자기"입니다.<br> Song young ok's hobby is sleeping.
           </div>
          </div>
        </div>
      </div>
    </div>
    <div class="buttons">
      <input type="button" value="이전글" onclick="location.href='엄마_1번글.html'">
      <input type="button" value="메인" onclick="location.href='엄마.html'">
      <input type="button" value="다음글" onclick="location.href='엄마_3번글.html'">
    </div>
  </body>
</html>
